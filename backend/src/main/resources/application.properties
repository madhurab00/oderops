spring.application.name=orderops

# Server
server.port=8080

# Datasource (PostgreSQL in Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/orderops
spring.datasource.username=orderops
spring.datasource.password=orderops

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true

# Logging (optional)
logging.level.org.hibernate.SQL=INFO