spring.application.name=orderops

# Server
server.port=8080

# Datasource (PostgreSQL in Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/orderops
spring.datasource.username=orderops
spring.datasource.password=orderops

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
logging.level.org.flywaydb=INFO

# Logging (optional)
logging.level.org.hibernate.SQL=INFO

# JWT
jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS
jwt.expiration-seconds=3600